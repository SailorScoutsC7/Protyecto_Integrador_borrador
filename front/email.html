<body>
    <h1>Hello, world!</h1>

    <form onsubmit='return validarForm()'>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Nombre</label>
            <input type="name" class="form-control" id="name" placeholder="Nombre">

        <div class="form-group">
            <label for="exampleFormControlInput2">Telefono</label>
            <input type="phone" class="form-control" id="phone" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="agregar()">Submit</button>
        <!-- <input type="button" value="Send Email" onclick="sendEmail()" /> -->
    </form>
